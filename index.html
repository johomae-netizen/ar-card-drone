<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AR名刺 - Drone</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin:0; overflow:hidden;">
  <a-scene embedded arjs>
    <a-marker preset="hiro">
      <a-entity gltf-model="drone.glb" scale="0.4 0.4 0.4" rotation="0 180 0"></a-entity>
      <a-entity position="0 0.5 0" rotation="-90 0 0">
        <a-text value="Maeda Kouga" align="center" color="white" width="2.5"></a-text>
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
